<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PrimeSecure CRM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body class="admin-page">
    <!-- Header -->
    <header class="admin-header">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <img src="../logo-updated.png" alt="PrimeSecure" class="logo">
            <h1>CRM Admin</h1>
        </div>
        <div class="header-actions">
            <span class="user-info" id="userEmail">Carregando...</span>
            <button onclick="authModule.logout()" class="btn btn-logout">Sair</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="admin-container">
        <h1 class="page-title">Dashboard</h1>
        <p class="page-subtitle">Gerencie seus leads e acompanhe o funil de vendas</p>

        <!-- Stats -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total de Leads</div>
                <div class="stat-value" id="totalLeads">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Novos (Hoje)</div>
                <div class="stat-value" id="newToday">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Em Andamento</div>
                <div class="stat-value" id="inProgress">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Fechados</div>
                <div class="stat-value" id="closedLeads">0</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="filterStatus">Filtrar por Status</label>
                    <select id="filterStatus">
                        <option value="">Todos</option>
                        <option value="Novo Lead">Novo Lead</option>
                        <option value="WhatsApp Enviado">WhatsApp Enviado</option>
                        <option value="Ligação Agendada">Ligação Agendada</option>
                        <option value="Simulação Realizada">Simulação Realizada</option>
                        <option value="Proposta Enviada">Proposta Enviada</option>
                        <option value="Fechado">Fechado</option>
                        <option value="Perdido">Perdido</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchInput">Buscar</label>
                    <input type="text" id="searchInput" placeholder="Nome ou telefone...">
                </div>
            </div>
        </div>

        <!-- Leads Table -->
        <div class="leads-section">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Origem</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody id="leadsTableBody">
                        <tr>
                            <td colspan="6" class="loading">
                                Carregando leads...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Lead Detail Modal -->
    <div class="modal" id="leadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalhes do Lead</h2>
                <button class="btn-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Conteúdo será preenchido dinamicamente -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Fechar</button>
                <button class="btn btn-primary" onclick="saveLead()">Salvar Alterações</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/crm.js"></script>
</body>

</html>
